<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baseball Game</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="container">
    <div class="inner">
      <div class="board">

        <header>
          <div class="menu">
            <div class="menu-item info">
              <span class="material-icons">
                info
              </span>
            </div>
            <div class="answer-zone">SCORE BOARD</div>
            <div class="menu-item restart">
              <span class="material-icons">
                restart_alt
              </span>
            </div>
          </div>
        </header>
    
        <main>
          <div class="record-zone">
            <table class="record--table">
              <tr class="tablerow-first">
                <th scope="col"></td>
              </tr>
              <tr class="tablerow-second">
                <td class="tabledata__element">STRIKE</td>
              </tr>
              <tr class="tablerow-third">
                <td class="tabledata__element">BALL</td>
              </tr>
            </table>
          </div>
          <div class="result-zone">
          </div>
        </main>
      </div>

      <div class="ground">
        <form action="#" method="get" id="bat-form" name="bat-form" class="ground-form" autocomplete="off">
            <div class="input-wrapper">
                <input type="text" id="num1" name="num1" class="form__input" maxlength="1" inputmode="numeric" autofocus />
                <input type="text" id="num2" name="num2" class="form__input" maxlength="1" inputmode="numeric" />
                <input type="text" id="num3" name="num3" class="form__input" maxlength="1" inputmode="numeric" />
                <input type="text" id="num4" name="num4" class="form__input" maxlength="1" inputmode="numeric" />
            </div>
            <button type="button" class="form__button">
              도전
            </button>
        </form>
      </div>

      <!-- modal -->
      <div class="modal-alert">
        <div class="modal-content">
          <div class="modal-alert-title"></div>
          <button id="modal-alert-close">닫기</button>
        </div>
      </div>

      <div class="modal-info">
        <div class="info-content">
          <div class="info-title">
            <div class="title__content">HOW TO PLAY</div>
            <div class="title__rule">총 9번의 기회동안 감춰진 네개의 숫자가 <br>무엇인지 맞추는 게임입니다.</div>

              <ul class="info-desc">
                <li>📍 네자리 숫자와 위치가 모두 맞아야 성공입니다.</li><br>
                <li>📍 숫자는 0부터 9까지 구성되어있으며, <br>각 숫자는 중복없이 한 번씩만 사용 가능합니다.</li><br>
                <li>📍 숫자와 자리의 위치가 일치하면 스트라이크, <br>숫자는 일치하였으나 자리수가 다르면 볼입니다.</li><br>
              </ul>
          
              <div class="info-close">Game Start🕹</div>
          </div>
        </div>
      </div>
      <!-- modal 끝 -->
      <div class="notice-zone">
        <img src="./asstes/homerun.png" alt="홈런" />
      </div>

      <div class="game-over">
        <img src="./asstes//gameover.png" alt="게임종료" />
      </div>

    </div>
  </div>
  <script src="script.js"></script>  
</body>
</html>
