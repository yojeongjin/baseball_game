<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baseball Game</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="container">
    <div class="inner">

      <header>
        <nav class="menu">
          <div class="nav-info">💬 </div>
          <div class="nav-restart">🔄</div>
          <div class="nav-close">✖️</div>
        </nav>
      </header>
  
      <main>
        <section>
          <div class="answer-zone">
            <img src="./asstes/Group 15.png" alt="ball-icon" class="ball-icon">
            SCORE BOARD
          </div>
          <form>
            <label for="question"></label>
            <input type="number" id="question" name="question" min="0" max="9999" class="input-zone" />
            <button class="btn-zone">도전</button>
          </form>
          <div class="result-zone">결과</div>
        </section>
      </main>
      
      <div class="modal modal-info">
      </div>

      <div class="modal-alert">
        <div class="modal-content">
          <div class="modal-alert-title">안녕하세요 우하하</div>
          <button id="modal-alert-close">닫기</button>
        </div>
      </div>


    </div>
  </div>

  <script src="script.js"></script>  
</body>
</html>
